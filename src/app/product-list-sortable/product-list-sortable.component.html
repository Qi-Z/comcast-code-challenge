<div>
    <table>
        <tr>
            <th (click) = "sort('name')">Name</th>
            <th (click) = "sort('category')">Category</th>
            <th (click) = "sort('amount')">Amount</th>
        </tr>
        <tr *ngFor="let product of products  | orderBy: {property: column, isDesc: isDesc}">
            <th>{{product.name}}</th>
            <th>{{product.category}}</th>
            <th>{{product.amount}}</th>
        </tr>

    </table>
</div>
