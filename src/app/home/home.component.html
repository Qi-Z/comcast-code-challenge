<div>
    <table>
        <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Amount</th>
        </tr>
        <tr *ngFor="let product of products">
            <th>{{product.name}}</th>
            <th>{{product.category}}</th>
            <th>{{product.amount}}</th>
        </tr>

    </table>
</div>
